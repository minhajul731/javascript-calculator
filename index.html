<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="media/logo.png" type="image/x-icon">
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-emerald-500 text-center mt-5 mb-10">Javascript Calculator</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <div>
            <div class="mb-5">
                <h3 class="bg-red-100 px-4 py-6 text-right text-5xl rounded-md">00</h3>
            </div>
            <div class="grid grid-cols-4 gap-6">
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">+</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">-</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">*</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">/</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">0</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">1</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">2</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">3</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">4</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">5</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">6</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">7</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">8</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">9</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">.</button>
                <button class="bg-lime-200 text-3xl py-2 border rounded-lg text-center">=</button>

            </div>
        </div>
    </main>
</body>

</html>
