<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="media/logo.png" type="image/x-icon">
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-800">
    <header>
        <h1 class="text-4xl font-bold text-white ml-12 mt-5 mb-10">Javascript Calculator</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <div class="w-3/4 mx-auto">
            <div class="border-slate-300">
                <h3 class="bg-gray-100 px-4 py-6 text-right text-5xl rounded-md border-4 border-gray-300 mb-2"
                    style="width: 540px;">
                    <span id="display-result">0</span>
                </h3>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="grid grid-cols-4 gap-4">
                    <input type="button" value="+" onclick="display('+')"
                        class="bg-yellow-200 hover:bg-yellow-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="-" onclick="display('-')"
                        class="bg-yellow-200 hover:bg-yellow-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="*" onclick="display('*')"
                        class="bg-yellow-200 hover:bg-yellow-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="/" onclick="display('/')"
                        class="bg-yellow-200 hover:bg-yellow-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />


                    <input type="button" value="0" onclick="display('0')"
                        class="bg-sky-200 hover:bg-sky-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="1" onclick="display('1')"
                        class="bg-sky-200 hover:bg-sky-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="2" onclick="display('2')"
                        class="bg-sky-200 hover:bg-sky-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="3" onclick="display('3')"
                        class="bg-sky-200 hover:bg-sky-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="4" onclick="display('4')"
                        class="bg-sky-200 hover:bg-sky-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="5" onclick="display('5')"
                        class="bg-sky-200 hover:bg-sky-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="6" onclick="display('6')"
                        class="bg-sky-200 hover:bg-sky-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="7" onclick="display('7')"
                        class="bg-sky-200 hover:bg-sky-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="8" onclick="display('8')"
                        class="bg-sky-200 hover:bg-sky-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="9" onclick="display('9')"
                        class="bg-sky-200 hover:bg-sky-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="." onclick="display('.')"
                        class="bg-sky-200 hover:bg-sky-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
                    <input type="button" value="Del" onclick="display('del')"
                        class="bg-red-200 hover:bg-red-600 hover:text-white text-3xl py-2 border rounded-lg text-center border-4 border-gray-300" />
