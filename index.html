<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/logo.png" type="image/x-icon">
</head>

<body class="bg-dark">
    <header>
        <h1 class="text-center mt-5 mb-2 text-white">Calculator</h1>
    </header>
    <main>
        <div class="container p-5 bg-transparent">
            <div class="row g-4">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <input type='text' id='result'
                        class="border border-0 py-2 px-2 w-100 mx-auto rounded-start text-end fs-3 fw-semibold bg-body-secondary text-info-emphasis"
                        disabled>
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="+" onclick="display('+')"
                        class="px-4 py-2 btn btn-info fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="-" onclick="display('-')"
                        class="px-4 py-2 btn btn-info fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="*" onclick="display('*')"
                        class="px-4 py-2 btn btn-info fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="/" onclick="display('/')"
                        class="px-4 py-2 btn btn-info fs-4 fw-semibold button-style" />
                </div>

                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="1" onclick="display('1')"
                        class="px-4 py-2 btn btn-primary fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="2" onclick="display('2')"
                        class="px-4 py-2 btn btn-primary fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="3" onclick="display('3')"
                        class="px-4 py-2 btn btn-primary fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="4" onclick="display('4')"
                        class="px-4 py-2 btn btn-primary fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="5" onclick="display('5')"
                        class="px-4 py-2 btn btn-primary fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="6" onclick="display('6')"
                        class="px-4 py-2 btn btn-primary fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="7" onclick="display('7')"
                        class="px-4 py-2 btn btn-primary fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="8" onclick="display('8')"
                        class="px-4 py-2 btn btn-primary fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="9" onclick="display('9')"
                        class="px-4 py-2 btn btn-primary fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="0" onclick="display('0')"
                        class="px-4 py-2 btn btn-primary fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="." onclick="display('.')"
                        class="px-4 py-2 btn btn-primary fs-4 fw-semibold button-style" />
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" value="=" onClick="solve()"
                        class="px-4 py-2 btn btn-success fs-4 fw-semibold button-style" />
                </div>
                <input type="button" value="Delete" onclick="clearScreen()"
                    class=" btn btn-danger fs-4 fw-semibold p-2 button-style" />
            </div>
        </div>
    </main>
    <!-- javascript -->
    <script src="js/index.js"></script>
    <!-- boostrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
